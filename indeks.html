<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TripWoo..již brzy</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="page-wrapper">
    <!-- Logo -->
    <img src="images/logo.png" alt="TripWoo Logo" class="logo" />

    <!-- Nadpis -->
    <h1>Na obzoru je něco fantastického... 🌍</h1>
    <p class="description">
      Zatímco připravujeme váš další cestovatelský zážitek,<br />
      zahrajte si zábavnou hru na hádání počtu obyvatel!
    </p>

    <!-- Herní karty -->
    <div class="cards-container">
      <div id="leftCard" class="card">
        <div class="card-overlay" id="leftOverlay"></div>
      </div>
      <div id="rightCard" class="card">
        <div class="card-overlay" id="rightOverlay"></div>
      </div>
    </div>
    <p class="instruction">Rozhodněte se, zda ve druhé zemi žije více nebo méně lidí než v té první.</p>
    <!-- Tlačítka -->
    <div class="buttons">
    <button id="higherBtn" class="btn higher">Více obyvatel</button>
    <button id="lowerBtn" class="btn lower">Méně obyvatel</button>
    </div>



    <!-- Výsledek a skóre -->
    <p id="result"></p>
    <p class="score" id="scoreText">Skóre: 0</p>
    <button id="restartBtn" style="display: none;">Hrát znova</button>

  </div>

  <!-- ✅ Footer MUSÍ být uvnitř <body>, ale za obsahem -->
  <footer class="site-footer">
    <p>
      &copy; 2025 Tripwoo. Všechna práva vyhrazena. |
      <a href="https://www.instagram.com/tripwoo/" target="_blank">Sleduj nás na Instagramu</a>
    </p>
  </footer>

  <script src="scriptcz.js"></script>
</body>
<div class="language-switcher">
  <a href="index.html" title="English">
    <img src="https://flagcdn.com/w40/gb.png" alt="English" />
  </a>
  <a href="indeks.html" title="Čeština">
    <img src="https://flagcdn.com/w40/cz.png" alt="Čeština" />
  </a>
</div>

</html>
